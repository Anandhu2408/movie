<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Add movies
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{m.image.url }}" height="500px;">
         </div>
    <div class="col-md-6">
        <h1>{{m.name}}</h1>
        <h4>{{m.year}}</h4>
        <h6>{{m.desc}}</h6>
        <a class="btn btn-secondary" href="{% url 'details:update' m.id %}">Update</a>
        <a class="btn btn-secondary" href="{% url 'details:delete' m.id %}">Delete</a>

        </div>


</div>

{% endblock %}
